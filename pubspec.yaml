name: ipotato_timer
description: A timer app to help you in your kitchen!

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  drift: ^2.4.2
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.8.2
  google_fonts: ^3.0.1
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  drift_dev: ^2.4.1
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.11.0
  flutter_gen_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/ic_app_icon.png"

flutter_gen:
  output: lib/gen/

  integrations:
    flutter_svg: true